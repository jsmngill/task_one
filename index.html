<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body background="linear-gradient(294.28deg, #C8DCE6 0%, #B6CCDA 100%);">
    <header>
      <nav class="navbar">
        <a class="nav__brand" href="/"
          ><img src="images/Vector.png" alt=""
        /></a>
        <ul class="list nav_list">
          <li class="nav_item">Mac</li>
          <li class="nav_item">iPhone</li>
          <span class="highlight">
            <li class="nav_item">iWatch</li>
          </span>
          <li class="nav_item">iPad</li>
          <li class="nav_item">Support</li>
        </ul>
        <span class="icons">
          <img src="images/Search and Cart.png" alt="" />
        </span>
      </nav>
    </header>
    <section class="block_container">
      <div class="container">
        <div class="hero_text">
          <header class="block__header hero__content">
            <h1 class="block__heading">The Perfect Moment</h1>
            <p class="hero__tagline">Between Past And Future.</p>
            <button class="btn">Buy Now</button>
          </header>
        </div>
        <div class="block__image">
          <img class="watch" src="images/1 1.png" alt="" />
          <img class="watch_shadow" src="images/Ellipse 1.png" alt="" />
          <img class="color" src="images/Color Indicator.png" alt="" />
        </div>
      </div>
    </section>
    <div class="page_indicator">
      <img class="indicator"src="images/Page Indicator.png" alt="" />
      <span class="watches">
        <img src="images/Watch 2.png" alt="" />
        <img src="images/Watch 3.png" alt="" />
        <img src="images/Watch 4.png" alt="" />
        </div>
      </span>
      <footer class="nav_menu">
        <img src="images/Nav Menu.png" alt="">
        <span class="social_icons">
          <img src="images/Social Icon.png" alt="">
          <!--<img src="images/Vector (2).png" alt="">
          <img src="images/Vector (3).png" alt="">
          <img src="images/Vector (4).png" alt="">-->
        </span>
      </footer>
  </body>
</html>
